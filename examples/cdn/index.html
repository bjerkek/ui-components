<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  :root {
  --ui-primary: #2364D2;
  --ui-error: #bf303e;
  --ui-focus: #a1dfff;
  --ui-border: #ced6e0;
  --ui-background: #FFF;
  --ui-text: #353535;

  --ui-dark-primary: #2364D2;
  --ui-dark-error: #bf303e;
  --ui-dark-focus: #a1dfff;
  --ui-dark-border: #ced6e0;
  --ui-dark-background: #2d3242;
  --ui-dark-text: #FFF;
  --ui-font-monospace: 'Courier New', Courier, monospace;
  --ui-font-regular: 'Courier New', Courier, monospace;
}

html, body {
  font-size: 16px;
}
input {
  background-color: #bf303e;
}
</style>
<body>
  
  <ui-radio-group name="my-name-1" errormessage="This is an error" inline>
    <ui-radio-button value="one">Number one</ui-radio-button>
    <ui-radio-button value="two">Number two</ui-radio-button>
    <ui-radio-button value="three">Number three</ui-radio-button>
  </ui-radio-group>

  <ui-radio-group name="my-name-2" >
    <ui-radio-button value="one">Number one</ui-radio-button>
    <ui-radio-button value="two">Number two</ui-radio-button>
    <ui-radio-button value="three">Number three</ui-radio-button>
  </ui-radio-group>

  <ui-text-input></ui-text-input>
  <ui-amount-input></ui-amount-input>
  <ui-amount-input allowdecimals></ui-amount-input>
  <ui-button kind="primary">my button</ui-button>
  <ui-button kind="primary" disabled>my button</ui-button>
  
  <script src="../../packages/radio-button/dist/bundle.umd.js"></script>
  <script src="../../packages/text-input/dist/bundle.umd.js"></script>
  <script src="../../packages/amount-input/dist/bundle.umd.js"></script>
  <script src="../../packages/button/dist/bundle.umd.js"></script>
  
</body>
